---
# Build and run tests in containers.
# Push images to GitHub Container Registry (GHCR) and AWS ECR.
name: CI ghcr.io
on: push
# on:
#   push:
#     branches: [main]
#     paths-ignore:
#       - 'README.md'
#       - '.github/**'
#       - '.vscode'
#       - '.gitignore'
#   pull_request:
#     # branches: [main]
#     types: [opened,synchronize,reopened,labeled,unlabeled]
env:
  IMAGE_NAME: foo-app
  IMAGE_OWNER: ${{ github.repository_owner }}
  # Tag for release images
  # IMAGE_TAG: ${{ (github.ref == 'refs/heads/main' && 'staging') || (github.ref == 'refs/heads/qa' && 'qa') }}
  IMAGE_TAG: latest
  IMAGE_VER: ${{ github.sha }}
  # OS variant that is deployed
  PROD_OS: distroless
  # OS variant if test matrix is not used
  OS: debian
  # Registry for dev and test images
  REGISTRY: ghcr.io/
  # Registry for public images, default is docker.io
  PUBLIC_REGISTRY: ""
  # Give GitHub Actions access to AWS
  AWS_ROLE_TO_ASSUME: arn:aws:iam::770916339360:role/foo-dev-ecr-github-action-role
  AWS_REGION: ap-northeast-1
  # Datadog
  # DD_API_KEY: ${{ secrets.ACTIONS_DD_API_KEY }}
  # DD_ENV: ci
  # DD_TAGS: "environment:ci"
  # Docker
  DOCKER_BUILDKIT: '1'
  COMPOSE_DOCKER_CLI_BUILD: '1'
  COMPOSE_FILE: docker-compose.gha.yml
  DOCKER_FILE: deploy/debian.Dockerfile
jobs:
  build-test:
    # Build image used to run tests
    name: Build test image
    runs-on: ubuntu-latest
    permissions:
      # Push to ghcr.io repository
      packages: write
      # Cancel previous runs
      actions: write
    strategy:
      fail-fast: false
      matrix:
        os: [debian, alpine]
    env:
      DOCKER_FILE: deploy/${{ matrix.os }}.Dockerfile
      OS: ${{ matrix.os }}
    steps:
      - name: Dump event
        run: cat "$GITHUB_EVENT_PATH"

      - name: Cancel previous runs in progress
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Check out source
        uses: actions/checkout@v3

      - name: Set variables
        id: vars
        run: |
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
          echo "run_id=${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT
          echo "run_num=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Get branch name for main
        if: github.event_name != 'pull_request'
        run: echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Get branch name for pull_request
        if: github.event_name == 'pull_request'
        run: echo "BRANCH=$(echo $GITHUB_HEAD_REF | tr '//\\' '.' | cut -c -55)" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v2
        # https://github.com/marketplace/actions/docker-login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pull public images without rate limits
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Configure ssh keys
      #   uses: webfactory/ssh-agent@v0.7.0
      #   # Configure machine key or deploy keys to access private repos from build
      #   # https://github.com/marketplace/actions/webfactory-ssh-agent
      #   # https://docs.github.com/en/developers/overview/managing-deploy-keys#deploy-keys
      #   # ssh-keygen -t ed25519 -m pem -C "git@github.com:reachfh/api-utils.git" -f api-utils
      #   with:
      #     ssh-private-key: |
      #       ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set env vars for builds
        run: |
          echo 'DATABASE_HOST=postgres' >> ./.env.test

      # - name: Set up QEMU for multi-platform builds
      #   id: qemu
      #   uses: docker/setup-qemu-action@v2
      #   with:
      #     platforms: linux/amd64,linux/arm64

      # - name: Display available platforms
      #   run: echo "${{ steps.qemu.outputs.platforms }}"

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: Build test image and push to GHCR
        uses: docker/build-push-action@v3
        # https://github.com/docker/build-push-action
        with:
          file: ${{ env.DOCKER_FILE }}
          target: test-image
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          # https://github.com/moby/buildkit#export-cache
          cache-from: type=gha,scope=${{ github.workflow }}-test-${{ env.OS }}
          cache-to: type=gha,scope=${{ github.workflow }}-test-${{ env.OS }},mode=max
          # ssh: default
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:test${{ env.OS }}${{ env.IMAGE_VER }}
          # secrets: |
          #   "access_token=${{ secrets.DEVOPS_ACCESS_TOKEN }}"
          #   "oban_key_fingerprint=${{ secrets.OBAN_KEY_FINGERPRINT }}"
          #   "oban_license_key=${{ secrets.OBAN_LICENSE_KEY }}"

  test:
    name: Run tests
    runs-on: ubuntu-latest
    # permissions: write-all
    permissions:
      # Read from ghcr.io repository
      packages: read

      # Upload JUnit report files
      # https://github.com/EnricoMi/publish-unit-test-result-action#permissions
      contents: read
      checks: write
      pull-requests: write
      issues: read
    needs: [build-test]
    strategy:
      fail-fast: false
      matrix:
        os: [debian, alpine]
        # ci_node_total: [2]
        # ci_node_index: [1, 2]
    env:
      DOCKER_FILE: deploy/${{ matrix.os }}.Dockerfile
      OS: ${{ matrix.os }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out source
        uses: actions/checkout@v3

      - name: Pull repos
        # run: echo "postgres redis test" | xargs -n 1 -P 8 docker compose up --wait --detach
        run: docker compose pull --quiet --include-deps test

      # - name: Start datadog
      #   env:
      #   run: docker compose up --detach datadog

      - name: Start services
        run: docker compose up --detach test

      - name: Show docker compose logs
        if: failure()
        run: |
          docker compose logs --timestamps postgres
          docker compose logs --timestamps test
          docker compose ps --format json | jq .

      - name: Display health check results
        if: failure()
        run: |
          echo postgres
          docker inspect --format "{{json .State.Health }}" $(docker compose ps -q postgres) | jq
          echo redis
          docker inspect --format "{{json .State.Health }}" $(docker compose ps -q redis) | jq

      - name: Debug env
        if: failure()
        run: |
          docker compose run test env
          # docker compose run test env PGPASSWORD=postgres /usr/bin/psql -w -h postgres -U postgres -d postgres -c "SELECT 1"
          # docker compose run test env PGPASSWORD=postgres /usr/lib/postgresql/13/bin/pg_isready -h postgres -p 5432 -d postgres -U postgres

      - name: Initialize test database
        run: docker compose run test mix do ecto.create, ecto.migrate

      - name: Run tests
        # run: docker compose run test mix test --cover
        # run: docker compose run test env MIX_TEST_PARTITION=${{ matrix.ci_node_index }} mix test --partitions ${{ matrix.ci_node_total }}
        run: docker compose run test mix test

      - name: Run quality checks
        run: docker compose run test mix do format --check-formatted, deps.unlock --check-unused, credo, hex.audit, deps.audit, sobelow

      - name: Publish unit test results to GitHub
        uses: EnricoMi/publish-unit-test-result-action@v2
        # Run even if tests fail
        if: always()
        with:
          # Volume mounted from local filesystem into build
          junit_files: junit-reports/*.xml

      # - name: Upload test results to Datadog
      #   if: always()
      #   continue-on-error: true
      #   run: |
      #     npm install -g @datadog/datadog-ci
      #     datadog-ci junit upload --service api-graphql junit-reports/*.xml

  test-dialyzer:
    name: Run dialyzer
    runs-on: ubuntu-latest
    needs: [build-test]
    permissions:
      # Read from ghcr.io repository
      packages: read

      # Upload JUnit report files
      # https://github.com/EnricoMi/publish-unit-test-result-action#permissions
      checks: write
      pull-requests: write
      issues: read
    strategy:
      fail-fast: false
      matrix:
        os: [debian, alpine]
    env:
      DOCKER_FILE: deploy/${{ matrix.os }}.Dockerfile
      OS: ${{ matrix.os }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out source
        uses: actions/checkout@v3

      - name: Pull test
        run: docker compose pull --quiet test

      - name: Run dialyzer
        run: docker compose run test mix dialyzer --no-check --format github

  test-scan:
    name: Security scan code
    runs-on: ubuntu-latest
    needs: [build-test]
    permissions:
      # Read from ghcr.io repository
      packages: read

      # Upload JUnit report files
      # https://github.com/EnricoMi/publish-unit-test-result-action#permissions
      checks: write
      pull-requests: write
      issues: read

      # Upload SARIF report files
      security-events: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Scan code with trivy
        uses: aquasecurity/trivy-action@master
        # https://github.com/marketplace/actions/aqua-security-trivy
        with:
          scan-type: 'fs'
          scan-ref: '.'
          # trivy-config: trivy.yaml

      # - name: Upload trivy scan results to GitHub Security tab
      #   uses: github/codeql-action/upload-sarif@v2
      #   # Requires GitHub Advanced Security
      #   # https://docs.github.com/en/get-started/learning-about-github/about-github-advanced-security
      #   # https://docs.github.com/en/code-security/code-scanning/integrating-with-code-scanning/sarif-support-for-code-scanning
      #   # https://docs.github.com/en/code-security/code-scanning/integrating-with-code-scanning/uploading-a-sarif-file-to-github
      #   if: always()
      #   with:
      #     sarif_file: './sarif-reports/'
      #     category: trivy

      - name: Scan code with grype
        uses: anchore/scan-action@v3
        # https://github.com/marketplace/actions/anchore-container-scan
        id: scan-grype
        with:
          path: .
          output-format: table
          fail-build: false
          # severity-cutoff: critical

      # - name: Upload grype scan results to GitHub Security tab
      #   uses: github/codeql-action/upload-sarif@v2
      #   if: always()
      #   with:
      #     sarif_file: ${{ steps.scan-grype.outputs.sarif }}
      #     category: grype

