  test-prod:
    name: Run external API tests
    runs-on: ubuntu-latest
    # needs: [build-prod, build-newman]
    needs: [build-prod]
    permissions:
      # Read from ghcr.io repository
      packages: read

      # Upload JUnit report files
      # https://github.com/EnricoMi/publish-unit-test-result-action#permissions
