version: '3.8'
services:
  app:
    image: "${DOCKER_REPO}foo-app"
    environment:
      - SECRET_KEY_BASE
      - DATABASE_URL
    build:
      dockerfile: deploy/Dockerfile.alpine
      target: deploy
      context: .
      args:
        MIX_ENV: prod
      cache_from:
        - "${DOCKER_REPO}foo-app"
    ports:
      - 4000
    depends_on:
      - db

  test:
    image: app-test
    # command: sh -c 'while !</dev/tcp/db/5432; do sleep 1; done; set -ex mix test'
    # command: sh -c 'mix test'
    environment:
      - DATABASE_HOST=db
      - MIX_ENV=test
    build:
      dockerfile: deploy/Dockerfile.alpine
      target: test
      context: .
      args:
        MIX_ENV: test
      cache_from:
        - "type=local,src=${CACHE_DIR}"
      # cache_to:
      #   - "type=local,dest=${CACHE_DIR},mode=max"
    depends_on:
      - db

  # https://github.com/docker-library/docs/blob/master/postgres/README.md
  db:
    image: app-db
    build:
      dockerfile: deploy/Dockerfile.postgres
      context: .
      # args:
      #   MIX_ENV: prod
    restart: always
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      # POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432

